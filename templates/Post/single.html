<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - TemplateMag</title>
     <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Post/css/single.css' %}" data-minify="1"/>
    <link rel='dns-prefetch' href='//fonts.googleapis.com'/>
    <link rel="stylesheet" href="{% static 'Post/css/code.css' %}">
    <link rel="icon" href="{% static 'Post/img/favicon.jpg' %}">
    <script type='text/javascript' src='{% static 'Post/js/jquery-2.1.3.min.js' %}'></script>
    <meta name="generator" content="WordPress 4.9.8"/>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55234356-6"></script>
    <script>window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-55234356-6');</script>
</head>
<body class="archive post-type-archive post-type-archive-blog">
<header id="header">
    <div class="container">
        <div class="logo"><a href="https://templatemag.com/" rel="home" title="TemplateMag">
            <img src="{% static 'Post/img/favicon.jpg' %}"></a>
        </div>
        <nav id="topnav">
            <ul>
                <li><a href="https://templatemag.com/">Home</a></li>
                <li><a href="https://templatemag.com/bootstrap-templates/">Bootstrap Templates</a></li>
                <li><a href="https://templatemag.com/license/">License</a></li>
                <li><a href="https://templatemag.com/blog/" class="active">Blog</a></li>
                <li><a href="https://templatemag.com/members/?nav=support" rel="nofollow">Support</a></li>
                <li><a href="https://templatemag.com/contact/">Contact</a></li>
                <li class="members"><a href="https://templatemag.com/members/" rel="nofollow"> <i
                        class="icon-login"></i> Login </a></li>
            </ul>
        </nav>
        <i class="icon-search search-toggle" title="Togle Search Bar"></i></div>
</header>
<div title="Search" class="top-search">
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-6">
                <form method="get" action="https://templatemag.com/">
                    <button type="submit">Search</button>
                    <span> <input type="text" value="" name="s" placeholder="Search"/> </span></form>
            </div>
        </div>
    </div>
</div>
<main id="main">
    <header class="page-header">
        <div class="container">
            <nav class="breadcrumps"><a href="https://templatemag.com/">Home</a> &raquo; Blog</nav>
        </div>
    </header>
    <div class="container-wrap blog-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="blog-sidebar">
                        <div class="widget-area">
                            <h3 class="widget-title">目录</h3>
                            {{ toc | safe }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                        <article id="post-77" class="clearfix post post-77 blog type-blog status-publish has-post-thumbnail hentry">

                            <h2 class="entry-title">
                                <a href="https://templatemag.com/blog/real-estate-website-templates/" rel="bookmark">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <div class="entry-meta"><i class="icon-clock"></i>
                                <time class="meta-date" itemprop="datePublished"
                                      datetime="{{ post.modified_time }}"> {{ post.modified_time }}</time>
                                &nbsp; by <i class="icon-user"></i> Editorial Staff
                            </div>
                            <div class="entry-content"><p>{{ post.body | safe }}&hellip;</p></div>
                        </article>
                </div>
            </div>
        </div>
    </div>
</main>
